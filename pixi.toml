[project]
name = "onnx-tests"
description = "Property-based tests for the ONNX standard"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "linux-aarch64", "win-64"]

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."

[dependencies]
python = ">=3.10"
hypothesis = ">=6.130.4"
onnx = ">=1.17.0"
onnxruntime = ">=1.20.1"
ndonnx = ">=0.10.1"
spox = ">=0.12.1"
pytest = ">=8.3.5"
numpy = ">=2.2.4"
mypy = ">=1.15.0"
ruff = ">=0.11.3"

[host-dependencies]
pip = "*"
setuptools = ">=61"
setuptools-scm = "*"

[feature.test.dependencies]
pytest = ">=6"
pytest-cov = "*"
pytest-md = "*"
pytest-emoji = "*"
mypy = "*"
[feature.test.tasks]
test = "pytest"
test-coverage = "pytest --cov=onnx_tests --cov-report=xml --cov-report=term-missing"

[feature.lint.dependencies]
pre-commit = "*"
insert-license-header = "*"
docformatter = "*"
ruff = "*"
prettier = "*"
nbstripout = "*"
taplo = "*"
pre-commit-hooks = "*"
typos = "*"
[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[environments]
default = ["test"]
py310 = ["py310", "test"]
py311 = ["py311", "test"]
py312 = ["py312", "test"]
lint = { features = ["lint"], no-default-feature = true }
